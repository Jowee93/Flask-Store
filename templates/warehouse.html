{% extends "_layout.html" %} {% block content %} {% with messages =
get_flashed_messages(with_categories=true) %} {% if messages %} {% for category,
message in messages %}
<div class="mt-3 alert alert-{{ category }}">{{ message }}</div>

{% endfor %} {% endif %} {% endwith %}

<div class="mt-3">
  <h1>Create a warehouse</h1>
</div>
<form action="{{ url_for('create_warehouse') }}" method="POST">
  <div class="form-group">
    <label for="warehouse_name">Location</label>
    <input
      type="text"
      class="form-control"
      id="warehouse-input"
      name="warehouse_name"
      placeholder="Enter warehouse name"
    />
    <small id="small-text" class="form-text text-muted"
      >Relax and add a warehouse</small
    >
  </div>
  <div class="form-group">
    <select id="stores" class="form-control">
      <option disabled selected value>-- select store --</option>
      {% for store in stores %}
      <option>{{ store }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="mt-3 btn btn-primary">Add</button>
</form>

{% endblock %}
